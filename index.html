<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi - Vorsprung durch Technik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .logo {
            width: 100px;
            height: auto;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            border-radius: 3px;
        }
        
        nav ul li a:hover {
            border: 1px solid #ff0000;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('src/bg4.jpg') no-repeat center center/cover;
            z-index: -2;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 60px;
            margin-bottom: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .hero-content h1 span {
            color: #fd0202;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff0000;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 4px;
            border: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(255, 0, 0, 0.8);
            background-color: #ff0000;
        }

        /* Add these styles after your existing CSS, before the closing style tag */

/* Add hamburger menu */
.menu-btn {
    display: none;
    cursor: pointer;
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
}

.menu-btn span {
    display: block;
    width: 25px;
    height: 3px;
    background: #fff;
    margin: 5px 0;
    transition: 0.3s;
}

/* Media Queries */
@media screen and (max-width: 1024px) {
    .hero-content h1 {
        font-size: 48px;
    }

    .hero-content p {
        font-size: 18px;
        max-width: 600px;
    }
}

@media screen and (max-width: 768px) {
    header {
        padding: 15px 20px;
    }

    .menu-btn {
        display: block;
        z-index: 1001;
    }

    nav ul {
        display: none;
        position: fixed;
        top: 80px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
    }

    nav ul.active {
        display: flex;
    }

    nav ul li {
        margin: 10px 0;
    }

    nav ul li a {
        padding: 15px 20px;
        width: 100%;
        text-align: center;
        display: block;
    }

    .hero-content h1 {
        font-size: 36px;
        letter-spacing: 3px;
    }

    .hero-content p {
        font-size: 16px;
        padding: 0 15px;
    }

    .btn {
        padding: 10px 25px;
    }
}

@media screen and (max-width: 480px) {
    .logo {
        width: 80px;
    }

    .hero-content h1 {
        font-size: 28px;
        letter-spacing: 2px;
    }

    .hero-content p {
        font-size: 14px;
    }

    .btn {
        padding: 8px 20px;
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="src/images.png" alt="Audi Logo" class="logo">
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="why-us.html">Why Us</a></li>
                <li><a href="models.html">Models</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Vorsprung durch <span>Technik</span></h1>
            <p>Progress through Technology. Experience the future of driving with Audi's cutting-edge innovation, precision engineering, and distinctive design that has defined luxury automotive excellence for generations.</p>
            <div class="hero-buttons">
                <a href="models.html" class="btn">Explore</a>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.menu-btn');
            const navMenu = document.querySelector('nav ul');
    
            menuBtn.addEventListener('click', function() {
                navMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
