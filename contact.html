<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Audi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('src/red1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #000000;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar img {
            width: 80px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            border-radius: 3px;
        }
        
        .nav-links a:hover {
            border: 2px solid #ff0000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .contact-header h1 {
            font-size: 48px;
            color: #ff0000;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .contact-info {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff0000;
        }

        .contact-info h2 {
            color: #ff0000;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 20px;
        }

        .info-item i {
            color: #ff0000;
            margin-right: 10px;
        }

        .test-drive-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff0000;
        }

        .test-drive-form h2 {
            color: #ff0000;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
           
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff0000;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 5px;
        }

        .form-group input[type="datetime-local"] {
            color: #fff;
        }

        .submit-btn {
            background: #ff0000;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #cc0000;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: #ff0000;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #cc0000;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .navbar {
                padding: 20px;
            }

            .nav-links {
                gap: 10px;
            }

            .nav-links a {
                font-size: 16px;
                padding: 8px 15px;
            }
        }

        /* Add hamburger menu */
.menu-btn {
    display: none;
    cursor: pointer;
}

.menu-btn span {
    display: block;
    width: 25px;
    height: 3px;
    background: #fff;
    margin: 5px 0;
    transition: 0.3s;
}

/* Update Media Queries */
@media screen and (max-width: 1024px) {
    .contact-header h1 {
        font-size: 42px;
    }

    .contact-grid {
        gap: 30px;
    }
}

@media screen and (max-width: 768px) {
    .navbar {
        padding: 15px 20px;
    }

    .menu-btn {
        display: block;
        z-index: 1001;
    }

    .nav-links {
        display: none;
        position: fixed;
        top: 80px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
    }

    .nav-links.active {
        display: flex;
    }

    .contact-header h1 {
        font-size: 36px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        font-size: 16px;
    }
}

@media screen and (max-width: 480px) {
    .container {
        padding: 80px 15px 30px;
    }

    .contact-header h1 {
        font-size: 28px;
    }

    .contact-info,
    .test-drive-form {
        padding: 20px;
    }

    .info-item {
        font-size: 14px;
    }

    .social-links {
        gap: 15px;
    }

    .social-links a {
        font-size: 20px;
    }

    .submit-btn {
        width: 100%;
        padding: 10px;
        font-size: 14px;
    }
}
.form-group option{
    color: black;
}
    </style>
</head>
<body>
    <div class="navbar">
        <img src="src/images.png" alt="Audi Logo">
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="whyus.html">Why Us</a>
            <a href="models.html">Models</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="contact-header">
            <h1>Contact Us</h1>
        </div>

        <div class="contact-grid">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>123 Audi Drive, Luxury Lane<br>Bangalore, Karnataka 560001</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+91 80 1234 5678</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>contact@audi-bangalore.com</p>
                </div>
                <div class="info-item">
                    <h3>Working Hours</h3>
                    <p>Monday - Saturday: 9:00 AM - 8:00 PM<br>
                    Sunday: 10:00 AM - 6:00 PM</p>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>

            <div class="test-drive-form">
                <h2>Book a Test Drive</h2>
                <form id="testDriveForm" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="model">Preferred Model</label>
                        <select id="model" name="model" required>
                            <option value="">Select a Model</option>
                            <option value="A1">Audi A1</option>
                            <option value="A3">Audi A3</option>
                            <option value="A4">Audi A4</option>
                            <option value="A5">Audi A5</option>
                            <option value="A6">Audi A6</option>
                            <option value="A7">Audi A7</option>
                            <option value="A8">Audi A8</option>
                            <option value="Q2">Audi Q2</option>
                            <option value="Q3">Audi Q3</option>
                            <option value="Q5">Audi Q5</option>
                            <option value="Q7">Audi Q7</option>
                            <option value="Q8">Audi Q8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="datetime">Preferred Date & Time</label>
                        <input type="datetime-local" id="datetime" name="datetime" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Additional Comments</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Book Test Drive</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        function validateForm() {
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^[0-9]{10}$/;
            
            if (!phoneRegex.test(phone)) {
                alert('Please enter a valid 10-digit phone number');
                return false;
            }

            alert('Thank you for booking a test drive! We will contact you shortly.');
            return false; // Prevents form submission for this demo
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.menu-btn');
            const navLinks = document.querySelector('.nav-links');
    
            menuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
        });
    </script>

</body>
</html>
